<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Your book Library</h1>
      <hr />
      <form action="" id="bookForm">
        <input type="text" id="name" placeholder="Book Name" required />
        <input type="text" id="author" placeholder="Author Name" required />
        <input
          type="number"
          id="numOfPages"
          placeholder="Pages Number"
          required
        />
        <label for="readStatus"
          ><input type="checkbox" id="readStatus" /> I have read the
          book.</label
        >
        <button id="addBook">Add Book</button>
      </form>
      <hr />
      <div class="book-collection"></div>
    </div>
  </body>
</html>
